<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<h2>User update info:</h2>
<br>
<br>

<form th:action="@{/admin/editUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="Leave empty to keep current"/>
    </div>

    <div>
        <label for="enabled">Enabled:</label>
        <select id="enabled" th:field="*{enabled}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <div>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/>
    </div>

    <div>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <div>
        <label for="roleIds">Roles:</label>
        <select id="roleIds" name="roleIds" multiple>
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:text="${role.name}"
                    th:selected="${user.roles.contains(role)}">
            </option>
        </select>
    </div>

    <button type="submit">Update User</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
