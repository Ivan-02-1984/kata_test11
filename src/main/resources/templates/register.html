<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>

    <div>
        <label for="enabled">Enabled:</label>
        <select id="enabled" th:field="*{enabled}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <div>
        <label for="first_name">First_name:</label>
        <input type="text" id="first_name" th:field="*{firstName}" required />
    </div>

    <div>
        <label for="last_name">Last_name:</label>
        <input type="text" id="last_name" th:field="*{lastName}" required />
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>

    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" multiple>
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <button type="submit">Register</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
